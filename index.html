<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="Spotify Icon/favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <img class="invert cancel" src="svg/homepage svg/cancel.svg" alt="cancel">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="svg/homepage svg/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svg/homepage svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/homepage svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svg/homepage svg/library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="svg/homepage svg/hamburger.svg" alt="hamburger">
                    <svg class="left-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="right-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                    <div class="aboveBar">
                        <div class="songinfo"></div>
                        <div class="songsbuttons">
                            <img width="30" id="prev" src="svg/songs svg/prevSong.svg" alt="previousSong">
                            <img width="30" id="play" src="svg/songs svg/play.svg" alt="play">
                            <img width="30" id="next" src="svg/songs svg/nextSong.svg" alt="nextSong">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="svg/songs svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="volrange">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
